name: bcctn
channels:
  - nvidia          # 提供 pytorch‑cuda 12.x
  - pytorch         # 官方 PyTorch wheel
  - conda-forge
dependencies:
  - python=3.10
  - pytorch=2.3.*
  - pytorch-cuda=12.1          # 會自動拉取 cudnn/cuda-nvcc 等相容版本
  - torchaudio=2.3.*
  - lightning=2.2.*            # (= pytorch-lightning 2.2)
  - hydra-core=1.3.2
  - omegaconf=2.3.0
  - librosa=0.8.1
  - numpy=1.22.3
  - scipy=1.11.*
  - matplotlib=3.5.1
  - ipython
  - flake8
  - pip
  - pip:
      - torch_stoi==0.1.2      # 目前僅 pip 發佈
